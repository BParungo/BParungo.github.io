# This script deploys your website automatically
name: Run and Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Git Setup
        run: |
          git config --global user.name "BParungo"
          git config --global user.email "BParungo@users.noreply.github.com"

      - name: Push to main
        continue-on-error: true
        run: |
          git add .
          git commit -m "add Build"
          git push  

      - name: Delete branch
        continue-on-error: true
        run: |
          git branch -D origin/gh-pages

      - name: Push to sub
        continue-on-error: true
        run: |
          git subtree push --prefix dist origin gh-pages
